  <body>
    <div id="app">
      <!-- Loading state for GitHub Pages redirect -->
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: system-ui, sans-serif;">
        <div style="text-align: center;">
          <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #8b9c5e; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 20px;"></div>
          <p>Loading...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </div>
    
    <!-- Fallback for users with JavaScript disabled -->
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: system-ui, sans-serif;">
        <h1>JavaScript Required</h1>
        <p>This ballistics calculator requires JavaScript to function properly.</p>
        <p>Please enable JavaScript in your browser and reload the page.</p>
      </div>

    <!-- GitHub Pages SPA redirect script -->
    <script>
      // Single Page Applications for GitHub Pages
      // https://github.com/rafgraph/spa-github-pages
      // Modified for /thatsdope/ base path
      (function(l) {
        if (l.pathname.length > 0) {
          // Extract the path after /thatsdope/
          var pathSegments = l.pathname.split('/').filter(function(segment) {
            return segment.length > 0;
          });
          
          // If this is a 404 for a route under /thatsdope/, redirect to index with search params
          if (pathSegments.length > 1 && pathSegments[0] === 'thatsdope') {
            var redirectPath = '/' + pathSegments.slice(1).join('/');
            var searchParams = '?/' + redirectPath + (l.search || '') + (l.hash || '');
            
            // Redirect to the base index page with encoded path
            window.location.replace(l.protocol + '//' + l.host + '/thatsdope/' + searchParams);
          }
        }
      }(window.location))
    </script>
